<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Weather Report</h1>
    </header>
    <main class="container">
      <section class="input-container">
        <input
          type="text"
          id="inputField"
          name="search"
          placeholder="Enter city Name"
        />
        <button id="btn">Search</button>
      </section>

      <section class="information">
        <div class="city">
          <h3>City Name:</h3>
          <p id="place">Kolkata</p>
        </div>
        <div class="temp-sec">
          <h3>Temperature:</h3>
          <p id="temp">0°C</p>
        </div>
        <div class="humidity-sec">
          <h3>Humidity:</h3>
          <p id="humidity">0%</p>
        </div>
        <div class="wind-sec">
          <h3>Wind Speed:</h3>
          <p id="wind">0 km/h</p>
        </div>
      </section>
    </main>

    <footer>© Designed By Himadri Karan 2024 TECB</footer>
  </body>
  <script src="script.js"></script>
</html>
